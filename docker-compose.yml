version: "3.9"

services:
  db:
    image: postgres:17
    container_name: skillbench-db
    environment:
      POSTGRES_DB: skillbench
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: dockerfile
    container_name: skillbench-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/skillbench
      DB_USER: postgres
      DB_PASSWORD: postgres

volumes:
  db_data:
