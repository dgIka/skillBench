<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тесты — админ</title>
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
<div class="container">
    <h1>Список тестов</h1>

    <div th:if="${grouped == null or #lists.isEmpty(#maps.entries(grouped))}">
        <p>Тестов пока нет.</p>
    </div>

    <div th:each="entry : ${#maps.entries(grouped)}">
        <h2 th:text="${entry.key}">Тема</h2>
        <table>
            <thead>
            <tr>
                <th style="text-align:left;">Название теста</th>
                <th>Прохождений</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t : ${entry.value}">
                <td th:text="${t.name}">Название</td>
                <td th:text="${attempts[t.id] != null ? attempts[t.id] : 0}">0</td>
            </tr>
            </tbody>
        </table>
        <hr>
    </div>

    <a class="mac-link" href="/admin">Назад</a>
</div>
</body>
</html>
