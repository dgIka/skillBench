<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Тесты — админ</title>
    <link rel="stylesheet" href="/assets/css/app.css">
    <style>
        table { width: 100%; border-collapse: collapse; margin: 12px 0; }
        th, td { padding: 8px 10px; border-bottom: 1px solid #eee; }
        th { text-align: left; }
        h2 { margin-top: 18px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Список тестов</h1>

    <div th:if="${grouped == null or grouped.isEmpty()}">
        <p>Тестов пока нет.</p>
        <a class="mac-link" href="/admin">Назад</a>
    </div>

    <div th:if="${grouped != null and !grouped.isEmpty()}">
        <div th:each="entry : ${grouped.entrySet()}">
            <h2 th:text="${entry.key}">Тема</h2>

            <table>
                <thead>
                <tr>
                    <th>Название теста</th>
                    <th style="text-align:right;">Прохождений</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${entry.value}">
                    <td th:text="${t.name}">Название</td>
                    <td style="text-align:right;"
                        th:text="${attempts != null and attempts.containsKey(t.id) ? attempts[t.id] : 0}">
                        0
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
        </div>

        <a class="mac-link" href="/admin">Назад</a>
    </div>
</div>
</body>
</html>
