<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Вход</title></head>
<body>
<h1>Вход</h1>
<p th:if="${param.registered}" style="color:green">Аккаунт создан, войдите.</p>
<p th:if="${error}" th:text="${error}"></p>
<form method="post" action="" th:action="@{/login}">
    <label>Email <input name="email" type="email" required></label><br>
    <label>Пароль <input name="password" type="password" required></label><br>
    <input type="hidden" name="next" th:value="${param.next}">
    <button type="submit">Войти</button>
</form>
<a href="../register">Регистрация</a>
</body>
</html>
