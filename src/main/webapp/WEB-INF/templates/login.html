<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Вход</title></head>
<body>
<h1>Вход</h1>
<p th:if="${param.registered}" style="color:green">Аккаунт создан, войдите.</p>

<form method="post" th:action="@{/login(next=${param.next})}" novalidate>
    <label>Email
        <input name="email" type="email" required th:value="${dto != null} ? ${dto.email} : ${''}">
        <small th:if="${errors != null and errors['email']}" th:text="${errors['email']}" style="color:red"></small>
    </label><br>

    <label>Пароль
        <input name="password" type="password" required>
        <small th:if="${errors != null and errors['password']}" th:text="${errors['password']}" style="color:red"></small>
    </label><br>

    <input type="hidden" name="next" th:value="${param.next}">
    <button type="submit">Войти</button>
</form>

<a href="../register">Регистрация</a>
</body>
</html>
