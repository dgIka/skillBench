databaseChangeLog:
  - changeSet:
      id: 002-create-tests-questions-answers
      author: Ika
      changes:
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: questions
                  type: int
              - column:
                  name: theme
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: question
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: test_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: answers
                  type: INT
                  constraints:
                    nullable: false
        - createTable:
            tableName: answer
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_correct
                  type: boolean

        - addForeignKeyConstraint:
            baseTableName: answer
            baseColumnNames: question_id
            referencedTableName: question
            referencedColumnNames: id
            constraintName: fk_answer_question

        - addForeignKeyConstraint:
            baseTableName: question
            baseColumnNames: test_id
            referencedTableName: test
            referencedColumnNames: id
            constraintName: fk_question_test