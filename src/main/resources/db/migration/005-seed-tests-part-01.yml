databaseChangeLog:
  - changeSet:
      id: seed-test-1
      author: seed
      context: seed

      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - sqlCheck:
            expectedResult: 0
            sql: "select count(1) from test where name = 'Тест 1 — Java основы'"

      changes:
        - insert:
            tableName: test
            columns:
              - column: { name: name,  value: "Тест 1 — Java основы" }
              - column: { name: theme, value: "Java — основы" }

        - insert:
            tableName: question
            columns:
              - column:
                  name: test_id
                  valueComputed: "(select id from test where name='Тест 1 — Java основы')"
              - column:
                  name: text
                  value: "Что делает ключевое слово static?"

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово static?')"
              - column: { name: text, value: "Создает объект" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово static?')"
              - column: { name: text, value: "Позволяет вызывать метод без создания объекта" }
              - column: { name: is_correct, valueBoolean: true }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово static?')"
              - column: { name: text, value: "Удаляет объект" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово static?')"
              - column: { name: text, value: "Запрещает наследование" }

        - insert:
            tableName: question
            columns:
              - column:
                  name: test_id
                  valueComputed: "(select id from test where name='Тест 1 — Java основы')"
              - column:
                  name: text
                  value: "Что делает оператор new?"

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор new?')"
              - column: { name: text, value: "Создает новый объект" }
              - column: { name: is_correct, valueBoolean: true }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор new?')"
              - column: { name: text, value: "Удаляет объект" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор new?')"
              - column: { name: text, value: "Объявляет переменную" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор new?')"
              - column: { name: text, value: "Вызывает метод" }

        - insert:
            tableName: question
            columns:
              - column:
                  name: test_id
                  valueComputed: "(select id from test where name='Тест 1 — Java основы')"
              - column:
                  name: text
                  value: "Что делает ключевое слово final?"

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово final?')"
              - column: { name: text, value: "Запрещает изменение значения или переопределение" }
              - column: { name: is_correct, valueBoolean: true }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово final?')"
              - column: { name: text, value: "Позволяет множественное наследование" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово final?')"
              - column: { name: text, value: "Удаляет метод" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает ключевое слово final?')"
              - column: { name: text, value: "Ускоряет выполнение кода" }

        - insert:
            tableName: question
            columns:
              - column:
                  name: test_id
                  valueComputed: "(select id from test where name='Тест 1 — Java основы')"
              - column:
                  name: text
                  value: "Что делает оператор instanceof?"

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор instanceof?')"
              - column: { name: text, value: "Проверяет принадлежность объекта к классу" }
              - column: { name: is_correct, valueBoolean: true }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор instanceof?')"
              - column: { name: text, value: "Создает экземпляр класса" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор instanceof?')"
              - column: { name: text, value: "Удаляет объект" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Что делает оператор instanceof?')"
              - column: { name: text, value: "Проверяет размер массива" }

        - insert:
            tableName: question
            columns:
              - column:
                  name: test_id
                  valueComputed: "(select id from test where name='Тест 1 — Java основы')"
              - column:
                  name: text
                  value: "Какой результат выражения 10 % 3?"

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Какой результат выражения 10 % 3?')"
              - column: { name: text, value: "3" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Какой результат выражения 10 % 3?')"
              - column: { name: text, value: "10" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Какой результат выражения 10 % 3?')"
              - column: { name: text, value: "0" }

        - insert:
            tableName: answer
            columns:
              - column:
                  name: question_id
                  valueComputed: "(select q.id from question q join test t on q.test_id=t.id where t.name='Тест 1 — Java основы' and q.text='Какой результат выражения 10 % 3?')"
              - column: { name: text, value: "1" }
              - column: { name: is_correct, valueBoolean: true }


